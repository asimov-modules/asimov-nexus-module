# See: https://github.com/asimov-modules/asimov-nexus-module/blob/master/.asimov/module.yaml
---
name: nexus
label: ASIMOV.Nexus
summary: Knowledge import powered by the ASIMOV.Nexus intelligence platform.
links:
  - https://github.com/asimov-modules/asimov-nexus-module
  - https://crates.io/crates/asimov-nexus-module
  - https://pypi.org/project/asimov-nexus-module
  - https://rubygems.org/gems/asimov-nexus-module
  - https://npmjs.com/package/asimov-nexus-module

provides:
  flows:
    - asimov-nexus-importer

handles:
  url_patterns:
    - https://*.linkedin.com/in/:account
    - https://duckduckgo.com/?q=:query
    - https://bing.com/search?q=:query
    - https://google.com/search?q=:query
    - https://linkedin.com/in/:account
    - https://x.com/:account
    - https://x.com/:account/followers
    - https://x.com/:account/following
